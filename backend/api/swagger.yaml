swagger: "2.0"

info:
  title: Accountability Expense-Tracker API
  version: 1-oas3
  
host: accountability-190955e8b06f.herokuapp.com
basePath: /api
schemes:
  - https

tags: 
  - name: users
    description: Person using the app
  - name: trips
    description: Holds users and expenses
  - name: expenses
    description: Details activities and money spent

paths:
  /refreshJWT:
    post:
      summary: Return a new JWT given an existing, valid JWT
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          properties:
            jwt:
              type: string
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              jwt:
                type: string
        "400":
          description: Malformed request or JSON on front-end
          schema:
            $ref: '#/definitions/ErrorInfo'
  # ----------- Users ----------- #
  /users/login:
    post:
      summary: Application user login endpoint
      tags: 
        - users
      description: Performs user authentication
      parameters:
      - in: body
        name: Login
        schema:
              $ref: '#/definitions/LoginDefinition'
      responses:
        "200":
          description: Authentication successful
          schema:
              type: object
              properties:
                userId:
                  type: string
                name:
                  type: string
                email:
                  type: string
                bio:
                  type: string
                jwt:
                  type: string
                  description: Authenticated JWT
        "400":
          description: "Malformed request or JSON on front-end"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, either wrong username or password"
          schema:
                $ref: '#/definitions/ErrorInfo'
      
  /users/register:
    post:
      summary: New user registration endpoint
      tags: 
        - users
      description: Creates a new application user
      parameters:
      - in: body
        name: Register
        schema:
          $ref: '#/definitions/RegisterDefinition'
      responses:
        "200":
          description: Registration request successful, e-mail sent.
        "400":
          description: "Malformed request or JSON on front-end"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, either wrong username or password"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /users/get:
    post:
      summary: READ user endpoint
      tags: 
        - users 
      description: Read information about a user.
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            userId:
              type: string
              description: ID of the user to 
      responses:
        "200":
          description: Found user
          schema:
            type: object
            properties:
              name:
                type: string
              email:
                type: string
              bio:
                type: string
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON on front-end"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, either wrong username or password"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /users/update:
    post:
      summary: Update the personal information of the user
      tags:
        - users
      description: Change the name and bio of the user
      parameters:
      - in: body
        name: update
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            name:
              type: string
              description: New name for the user
            bio:
              type: string
              description: Small bio for the user
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              message:
                description: Success message
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
          description: "Status internal server error"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /users/forgotPassword:
     post:
      summary: Send email to allow the user to change their password
      tags:
        - users
      description: Grab the email of the users who wants to reset their password
      parameters:
      - in: body
        name: Forgot Password
        schema:
          type: object
          properties:
            email:
              type: string
              description: Email for the reset link to be sent to
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
        "400":
          description: Malformed request or JSON on front-end
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
          description: "Status internal server error"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /users/resetPassword:
    post:
      summary: Once routed to the reset password page, allow the user to reset their password
      tags:
        - users
      description: Grab the new password and reset it for that user
      parameters:
      - in: body
        name: Reset Password
        schema:
          type: object
          properties:
            newPassword:
              type: string
              description: New password for that user
            jwt:
              type: string
              description: Authenticated JWT
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                description: Success message
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
          description: "Status internal server error"
          schema:
                $ref: '#/definitions/ErrorInfo'
  # ----------- Trips ----------- #
  /trips/create:
    post:
      summary: CREATE trip endpoint
      tags: 
        - trips
      description: Create a new, empty trip
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          required: [jwt, name]
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            name:
              type: string
              description: Title of the trip
            description:
              type: string
              description: Miscellaneous description for the trip (optional)
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              tripId:
                description: The ID of the created trip
              trip:
                type: object
                properties:
                  _id:
                    type: string
                    description: ID of the trip, suitable for other /trips/ endpoint calls
                  name:
                    type: string
                    description: Title of the trip
                  description:
                    type: string
                    description: Miscellaneous description for the trip
                  inviteCode:
                    type: string
                    description: Code to join the trip
                  leaderId:
                    type: string
                    description: ID of the creator of the trip
                  memberIds:
                    type: array
                    items:
                        type: object
                        properties:
                          _id:
                            type: string
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: Malformed request or JSON
          schema:
            $ref: '#/responses/BadRequest'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
          description: "Status internal server error"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /trips/update:
    post:
      summary: UPDATE trip endpoint
      tags: 
        - trips
      description: Modify trip information
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          required: [jwt, tripId]
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            tripId:
              type: string
              description: ID of the trip to modify
            name:
              type: string
              description: New name of the trip (optional)
            description:
              type: string
              description: New description for the trip (optional)
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              tripId:
                description: Same as input ID
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
  /trips/delete:
    post:
      summary: DELETE trip endpoint
      tags: 
        - trips
      description: Remove a trip and all associated data
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            tripId:
              type: string
              description: ID of the trip to delete
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /trips/join:
    post:
      summary: Joining trip endpoint
      tags: 
        - trips
      description: Allows a user to join a trip
      parameters:
      - in: body
        name: Join
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            inviteCode:
              type: string
              description: 6-digit invite Code
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              message:
                type: string
                description: Successfully joined the trip
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /trips/search:
    post:
      summary: Search the through a users list of trips
      tags: 
        - trips
      description: Performs a search for trip(s)
      parameters:
      - in: body
        name: Search
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            page:
              type: integer 
              description: Page number you want to retrieve
            query:
              type: string
              description: The string we want to search against
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              trips:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: ID of the trip, suitable for other /trips/ endpoint calls
                    name:
                      type: string
                      description: Title of the trip
                    description:
                      type: string
                      description: Miscellaneous description for the trip
                    inviteCode:
                      type: string
                      description: Code to join the trip
                    leaderId:
                      type: string
                      description: ID of the creator of the trip
                    memberIds:
                      type: array
                      items:
                          type: object
                          properties:
                            _id:
                              type: string
              jwt:
                type: string
                description: Refreshed JWT
                
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
          description: "Status internal server error"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /trips/listExpenses:
    post:
      summary: List all expenses related to a trip
      tags: 
        - trips
      description: Returns all expenses related to one trip
      parameters:
      - in: body
        name: Search
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            tripId:
              type: string 
              description: ID of the trip you want expenses for
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              expenses:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                      description: ID of the expense, suitable for other /expense/ endpoint calls
                    name:
                      type: string
                      description: Title of the expense
                    description:
                      type: string
                      description: Miscellaneous description for the expense
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
          description: "Status internal server error"
          schema:
                $ref: '#/definitions/ErrorInfo'
  /trips/getMembers:
    post:
      summary: lists public info about all members of trip (including the leader and excluding the caller)
      tags:
        - trips
      description: Returns the name, email, bio, and whether it's the leader for every member
      parameters:
      - in: body
        name: Get Members
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            tripId:
              type: string
              description: ID of the trip being queried
              
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              members:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: Name of the current member
                    email:
                      type: string
                      description: Email of the current member
                    bio:
                      type: string 
                      description: Bio of the current member
                    isLeader:
                      type: boolean
                      description: Whether the current member is the leader
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
          description: "Status internal server error"
          schema:
                $ref: '#/definitions/ErrorInfo'              
  # ----------- Expenses ----------- # 
  /expenses/create:
    post:
      summary: CREATE expense endpoint
      tags: 
        - expenses 
      description: Create a new, blank expense
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          required: [jwt,tripId,name]
          properties:
            jwt:
              type: string
              description: Authenticated JWT      
            tripId:
              type: string
              description: ID of the trip this expense will belong to
            name:
              type: string
            description:
              type: string
            cost:
              type: number
            memberIds:
              type: array
              items:
                  type: object
                  properties:
                    _id:
                      type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              expenseId:
                description: ID of the newly created expense
                type: string
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
            description: "Status internal server error"
            schema:
                $ref: '#/definitions/ErrorInfo'
  /expenses/get:
    post:
      summary: READ expense endpoint
      tags: 
        - expenses 
      description: Read information about an expense. Note that /trips/get can return all the expenses at once.
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            expenseId:
              type: string
              description: ID of the expense to delete
                          
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              _id:
                type: string
              name:
                type: string
              description:
                type: string
              cost:
                type: number
              memberIds:
                type: array
                items:
                    type: object
                    properties:
                      _id:
                        type: string
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
            description: "Status internal server error"
            schema:
                $ref: '#/definitions/ErrorInfo'
  /expenses/update:
    post:
      summary: UPDATE expense endpoint
      tags: 
        - expenses 
      description: Modify expense properties
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          required: [jwt,expenseId]
          properties:
            jwt:
              type: string
              description: Authenticated JWT
            expenseId:
              type: string
              description: ID of the expense to modify
            name:
              type: string
            description:
              type: string
            cost:
              type: number  
            memberIds:
                type: array
                items:
                    type: object
                    properties:
                      _id:
                        type: string
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              expenseId:
                description: Same as input ID
                type: string
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
            description: "Status internal server error"
            schema:
                $ref: '#/definitions/ErrorInfo'
  /expenses/delete:
    post:
      summary: DELETE expense endpoint
      tags: 
        - expenses 
      description: Remove an expense and associated data
      parameters:
      - in: body
        name: JSON
        schema:
          type: object
          properties:
            jwt:
              type: string
              description: Authenticated JWT  
            expenseId:
              type: string
              description: ID of the expense to delete          
      responses:
        "200":
          description: OK
          schema:
            type: object
            properties:
              jwt:
                type: string
                description: Refreshed JWT
        "400":
          description: "Malformed request or JSON"
          schema:
            $ref: '#/definitions/ErrorInfo'   
        "401":
          description: "Authentication failure, invalid JWT"
          schema:
                $ref: '#/definitions/ErrorInfo'
        "500":
            description: "Status internal server error"
            schema:
                $ref: '#/definitions/ErrorInfo'
definitions:
    LoginDefinition:
      type: object
      properties:
        email:
          type: string
          description: Authentication username/email
          example: sample@example.com
        password:
          type: string
          description: Authentication password
          example: COP4331
    RegisterDefinition:
      type: object
      properties:
        name:
          type: string
          description: Full name of the user
          example: Rick Leinecker
        email:
          type: string
          description: Authentication email
          example: sample@example.com
        password:
          type: string
          description: Authentication password
          example: COP4331
    UserFullRow:
      type: object
      properties:
        email:
          type: string
          description: The application email
          example: sample@example.com
        name:
          type: string
          description: The application first and last name
          example: John Doe
    ErrorInfo:
      type: object
      properties:
        error:
          type: string
          description: The text description of the error.
          example: Information about the error
responses:
  BadRequest:
    description: Malformed request or JSON on front-end
    schema:
      $ref: '#/definitions/ErrorInfo'
  ServerError:
    description: Unknown error or exception on back-end
    schema:
      $ref: '#/definitions/ErrorInfo'
